name: ROS2 Lint
on:
  pull_request:

jobs:
  ament_lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
          linter: [cppcheck, lint_cmake]
    steps:
    - uses: actions/checkout@v1
    - uses: ros-tooling/setup-ros@v0.2
    - uses: ros-tooling/action-ros-lint@v0.1
      with:
        distribution: rolling
        linter: ${{ matrix.linter }}
        package-name:
          ur
          ur_bringup
          ur_controllers
          ur_dashboard_msgs
          ur_moveit_config
          ur_robot_driver

  ament_copyright:
    name: ament_copyright
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - uses: ros-tooling/setup-ros@v0.2
      - uses: ros-tooling/action-ros-lint@v0.1
        with:
          distribution: rolling
          linter: copyright
          arguments: '--exclude ur_robot_driver/doc/conf.py'
          package-name:
            ur
            ur_bringup
            ur_controllers
            ur_dashboard_msgs
            ur_moveit_config
            ur_robot_driver

  ament_lint_120:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
          linter: [cpplint]
    steps:
    - uses: actions/checkout@v1
    - uses: ros-tooling/setup-ros@v0.2
    - uses: ros-tooling/action-ros-lint@v0.1
      with:
        distribution: rolling
        linter: cpplint
        arguments: "--linelength=120"
        package-name:
          ur
          ur_bringup
          ur_controllers
          ur_dashboard_msgs
          ur_moveit_config
          ur_robot_driver

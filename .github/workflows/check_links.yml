name: Check Links
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check_links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check URLs
        run: |
          .github/helpers/check_urls.sh -rI \
            --exclude-dir=.git \
            --exclude-dir=build/ \
            --exclude=package.xml \
            --exclude-dir=CMakeModules \
            --exclude-dir=debian \
            --exclude=ursim_docker.rst \
